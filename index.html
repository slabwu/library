<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <dialog>
        <button class="cancel" onclick="dialog.close()">Ã—</button>
        <h1>Add a New Book</h1>
        <form>
            <input type="text" id="title" name="title" class="check" placeholder="Title" required>
            <input type="text" id="author" name="author" class="check" placeholder="Author" required>
            <input type="number" id="pages" name="pages" min="1" class="check" placeholder="Pages" required>
            <label for="read">Read?
                <input type="checkbox" id="read">
                <label for="read" class="switch"></label>
            </label>
            <label for="colour">Book Colour
                <input type="color" id="colour" value="#ffffff">
            </label>
            <button type="button" class="submit" onclick="checkForm()">Add Book</button>
        </form>
    </dialog>
    <div class="shelf"></div>
    <button class="add" onclick="dialog.show()">+</button>
</body>
</html>
